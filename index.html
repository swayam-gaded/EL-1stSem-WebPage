<!DOCTYPE html>
<html lang="en">
    <head>
        <title>EL-Project</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="home">
            <div class="heading">TechForToday</div>
            <div class="desc">An EV Charging Scheduler based on IOT enabled Energy Meter</div>
        </div>
        <div class="input">
            <div class="heading">Input</div>
            <form>
                <div class="details">
                    <div class="in">
                        <label>Target Battery (%)</label>
                        <input type="number" placeholder="ex: 80" id="target-soc">
                    </div>
                    <div class="in">
                        <label>Charging_Power</label>
                        <input type="text" placeholder="ex: 7.7kWh" id="charging-power">
                    </div>
                    <div class="in">
                        <label>Time(24hr clock)</label>  
                        <input type="text" placeholder="ex: 1350" id="departure-time">
                    </div>
                </div>
                <button class="submit" id="start-button">Start the program.</button>
            </form>
        </div>
        <div class="output">
            <div class="live">Live Monitoring</div>
            <div class="actual">
                <div class="battery-status">
                    <div class="name">System Status</div>
                    <div id="status">WAITING</div>
                </div>
                <div class="battery">
                    <div class="name">Current Battery Level</div>
                    <div class="box" id="curr-battery">0%</div>
                </div>
                <div class="load">
                    <div class="name">Current Load</div>
                    <div class="gauge">
                        <div class="circle">
                            <div class="inner">
                                <div class="value" id="curr-load">0</div>
                                <div class="unit">kW</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="time">
                    <div class="name">Time Required</div>
                    <div class="box" id="time-required">1:20:56</div>
                </div>
            </div>
        </div>
